<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="h1">
        <h1>Test Data</h1>

            <!-- **************************************************** -->
            <br><br>

            <h3>Second Triangel Area</h3>

            <label>Height : </label>
            <input type="text" id="num4"><br><br>
            
            <input type="button" id="btnCal-tr2" value="Calculate" onclick="triangleTwo()">

                Area of Triangle: <span id="second-triangle"></span>
            </p>
            <!-- **************************************************** -->
            <br><br>

            <h3>Compare Triangels Area</h3>
            <input type="button" id="btnComp" value="Compare" onclick="compare()">

                Compare Triangles: <span id="compare"></span>
            </p>
        </form>
        <script src="calc-area.js"></script>
    </div>
